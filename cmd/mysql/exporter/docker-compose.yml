version: '3.8'

services:
  # WAL-G MySQL Exporter
  walg-mysql-exporter:
    build:
      context: ../../..
      dockerfile: cmd/mysql/exporter/Dockerfile
    container_name: walg-mysql-exporter
    ports:
      - "9352:9352"
    environment:
      # AWS S3 Configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      
      # S3 Backup Storage
      WALG_S3_PREFIX: ${WALG_S3_PREFIX:-s3://my-bucket/mysql-backups}
      
      # MySQL Connection
      WALG_MYSQL_DATASOURCE_NAME: ${WALG_MYSQL_DATASOURCE_NAME:-root:password@tcp(mysql:3306)/mysql}
      
      # Compression & Encryption (Optional)
      WALG_COMPRESSION_METHOD: ${WALG_COMPRESSION_METHOD:-brotli}
      WALG_LIBSODIUM_KEY: ${WALG_LIBSODIUM_KEY:-}
      
      # Stream Commands
      WALG_STREAM_CREATE_COMMAND: "xtrabackup --backup --stream=xbstream --datadir=/var/lib/mysql"
      WALG_STREAM_RESTORE_COMMAND: "xbstream -x -C /var/lib/mysql"
    command:
      - --web.listen-address=:9352
      - --scrape.interval=30s
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9352/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - monitoring

  # Prometheus (Optional - for testing)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - monitoring

  # Grafana (Optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
