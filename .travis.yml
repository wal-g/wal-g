notifications:
  email: false

before_deploy:
  - tar -zcf wal-g.linux-amd64.tar.gz -C main/pg wal-g
  - sha256sum wal-g.linux-amd64.tar.gz > wal-g.linux-amd64.tar.gz.sha256

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - wal-g.linux-amd64.tar.gz
    - wal-g.linux-amd64.tar.gz.sha256
  on:
    repo: wal-g/wal-g
    tags: true
